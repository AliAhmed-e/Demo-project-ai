<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Employee Demo Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>AI Employee Demo</h2>
    <form id="demoForm" action="https://hook.eu2.make.com/8b4cajegvt424nta3mqvrlhwgv4w5bfw" method="POST">
      <input name="name" placeholder="Your Name" required />
      <input name="email" placeholder="Your Email" type="email" required />
      <input name="phone" placeholder="Your Phone" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMsg">
      âœ… Thank you! Our AI employee will respond shortly.
    </div>
  </div>

  <script>
    // Optional: show success message without leaving page
    const form = document.getElementById('demoForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        successMsg.style.display = 'block';
        form.reset();
      } catch (error) {
        alert('Error submitting form. Please try again.');
      }
    });
  </script>
</body>
</html>
